
<!DOCTYPE html>

<head>

  <title>BD AI App - Home</title>
  <style>
    body {
      font-family: 'SolaimanLipi', sans-serif;
      background-color: #f9faff;
      padding: 20px;
      max-width: 480px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #FFFFFF;
      margin-bottom: 20px;
    }
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    .package {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .package img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .package h3 {
      font-size: 16px;
      margin: 5px 0;
      color: #333;
    }
    .price {
      color: green;
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .buy-btn {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .buy-btn:hover {
      background-color: #005fa3;
    }
  </style>
</head>
