<!DOCTYPE html>
<html lang="bn">
<head>

  <title>My Account</title>
  <style>

    .container {

      border-radius: 10px;

    .profile-section {

      cursor: pointer;
    }

    #upload {
      display: none;
    }

    .user-name {
      font-size: 20px;
      font-weight: bold;
    }

    .balance {
      font-size: 16px;
      color: #444;

    }

    .info {

      padding: 15px;

    .info p {

    input[type="text"] {

      background-color: transparent;

    input[type="text"]:focus {

      border-bottom: 1px solid #4CAF50;
    }

    .footer-btns {

    }

    .footer-btns button {
      padding: 10px 18px;
      margin: 5px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    .user-id {
      margin-top: 10px;
      font-size: 15px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-section">
      <label for="upload">
        <img id="profileImage" src="https://via.placeholder.com/100" alt="Profile Picture" />
      </label>
      <div>
        <div class="user-name" id="userName">‡¶Ü‡¶Æ‡¶æ‡¶∞ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü</div>
        <div class="balance">
          <span class="invest-balance">üì¶ ‡¶á‡¶®‡¶≠‡ßá‡¶∏‡ßç‡¶ü: <span id="investBalance">‡ß≥0</span></span><br>
          üí∞ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶≤‡¶æ‡¶®‡ßç‡¶∏: <span id="accountBalance">‡ß≥0</span>
        </div>
      </div>
    </div>

    <input type="file" id="upload" accept="image/*" />

    <div class="user-id">
      üÜî ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶Ü‡¶á‡¶°‡¶ø: <span id="userId">Loading...</span>
    </div>

    <div class="info">
      <p><strong>üë§ ‡¶®‡¶æ‡¶Æ:</strong> <input type="text" id="editName" /></p>
      <p><strong>üì± ‡¶´‡ßã‡¶®:</strong> <input type="text" id="editPhone" /></p>
      <p><strong>üìß ‡¶á‡¶Æ‡ßá‡¶á‡¶≤:</strong> <input type="text" id="editEmail" /></p>
      <p><strong>üéÇ ‡¶¨‡ßü‡¶∏:</strong> <input type="text" id="editAge" /></p>
    </div>

    <div class="footer-btns">
      <button onclick="logout()">üö™ ‡¶≤‡¶ó‡¶Ü‡¶â‡¶ü</button>
      <button onclick="goHome()">üè† ‡¶π‡ßã‡¶Æ‡ßá ‡¶´‡¶ø‡¶∞‡ßá ‡¶Ø‡¶æ‡¶®</button>
    </div>
  </div>

  <script>
    // ‡¶™‡ßç‡¶∞‡ßã‡¶´‡¶æ‡¶á‡¶≤ ‡¶õ‡¶¨‡¶ø ‡¶≤‡ßã‡¶° ‡¶è‡¶¨‡¶Ç ‡¶∏‡ßá‡¶≠
    const savedImage = localStorage.getItem("profileImage");
    if (savedImage) {
      document.getElementById("profileImage").src = savedImage;
    }

    document.getElementById("upload").addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById("profileImage").src = e.target.result;
          localStorage.setItem("profileImage", e.target.result);
        };
        reader.readAsDataURL(file);
      }
    });

    // ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶°‡¶æ‡¶ü‡¶æ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ
    function loadUserData() {
      const name = localStorage.getItem("registeredName") || "";
      const phone = localStorage.getItem("registeredPhone") || "";
      const email = localStorage.getItem("registeredEmail") || "";
      const age = localStorage.getItem("registeredAge") || "";
      const userId = localStorage.getItem("registeredUserId") || "‡¶®‡ßá‡¶á";
      const accountBalance = parseFloat(localStorage.getItem("accountBalance")) || 0;
      let investBalance = parseFloat(localStorage.getItem("investBalance")) || 0;

      // home.html ‡¶•‡ßá‡¶ï‡ßá ‡¶ï‡ßá‡¶®‡¶æ ‡¶™‡ßç‡¶Ø‡¶æ‡¶ï‡ßá‡¶ú‡ßá‡¶∞ ‡¶ü‡¶æ‡¶ï‡¶æ ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶≤‡¶ú‡¶ø‡¶ï
      const lastPurchasedAmount = parseFloat(localStorage.getItem("lastPurchasedAmount")) || 0;
      if (lastPurchasedAmount > 0) {
        investBalance += lastPurchasedAmount;
        localStorage.setItem("investBalance", investBalance);
        localStorage.removeItem("lastPurchasedAmount");
        localStorage.removeItem("lastPurchasedName");
      }

      document.getElementById("editName").value = name;
      document.getElementById("editPhone").value = phone;
      document.getElementById("editEmail").value = email;
      document.getElementById("editAge").value = age;
      document.getElementById("userName").innerText = name || "‡¶Ü‡¶Æ‡¶æ‡¶∞ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü";
      document.getElementById("userId").innerText = userId;
      document.getElementById("accountBalance").innerText = `‡ß≥${accountBalance.toFixed(2)}`;
      document.getElementById("investBalance").innerText = `‡ß≥${investBalance.toFixed(2)}`;
    }

    // ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶°‡¶æ‡¶ü‡¶æ ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡¶æ
    function saveUserData() {
      localStorage.setItem("registeredName", document.getElementById("editName").value);
      localStorage.setItem("registeredPhone", document.getElementById("editPhone").value);
      localStorage.setItem("registeredEmail", document.getElementById("editEmail").value);
      localStorage.setItem("registeredAge", document.getElementById("editAge").value);
      document.getElementById("userName").innerText = document.getElementById("editName").value;
    }

    // ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® ‡¶π‡¶≤‡ßá ‡¶∏‡ßá‡¶≠ ‡¶π‡¶¨‡ßá
    ["editName", "editPhone", "editEmail", "editAge"].forEach(id => {
      document.getElementById(id).addEventListener("input", saveUserData);
    });

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    function goHome() {
      window.location.href = "main-home-page.html";
    }

    loadUserData();
  </script>
</body>
</html>
